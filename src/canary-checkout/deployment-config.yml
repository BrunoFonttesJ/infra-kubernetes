apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-checkout
  namespace: site-ns
  labels:
    app.kubernetes.io/name: canary-checkout
    app.kubernetes.io/component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: canary-checkout
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: canary-checkout
        app.kubernetes.io/component: app
    spec:
      containers:
        - name: canary-checkout-service
          image: canary-checkout-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "0.1"
              memory: "128Mi"
            limits:
              cpu: "0.5"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: canary-checkout
  namespace: site-ns
  labels:
    app.kubernetes.io/name: canary-checkout
    app.kubernetes.io/component: app
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: canary-checkout
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: canary-checkout
  namespace: site-ns
  labels:
    app.kubernetes.io/name: canary-checkout
    app.kubernetes.io/component: app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: canary-checkout
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
